<html ng-app>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="app.css">
  <link rel="stylesheet" type="text/css" href="animations.css">
</head>
<body>
 <ol>
    <li></li>
    <li>serve</li>
 </ol>
<script src='vendor/jquery/dist/jquery.js' type="text/javascript"></script>
<script type="text/javascript">
    
    $(document).ready(function(){
        var prevSelected = null, SELECTED_CLASS = 'selected';  
        var $olElem = $('ol'); 
        $olElem.click(function toggleSelected(event){
            var $target = $olElem.find(event.target); 
            if(!$target.hasClass(SELECTED_CLASS)){
               $target.addClass(SELECTED_CLASS)
               if(prevSelected){
                 prevSelected.removeClass(SELECTED_CLASS);
               }
               prevSelected = $target; 
            }
        });
    });
</script>
</body>
</html>
